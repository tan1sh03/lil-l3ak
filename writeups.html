<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTF Writeup - Lil L3ak</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Include your header/nav here -->
    <header>
      <h1>Lil L3ak - Writeups</h1>
    </header>

    <main class="content-wrapper">
      <div class="writeup-container">
        <!-- Writeup Header -->
        <div class="writeup-header">
          <h1 id="challenge-title">Loading writeup...</h1>
          <div class="writeup-meta">
            <span id="ctf-event"></span>
            <span id="category"></span>
            <span id="author"></span>
            <span id="date"></span>
          </div>
        </div>

        <!-- Writeup Content -->
        <div class="writeup-content" id="writeup-content">
          <p>Loading content...</p>
        </div>

        <!-- Back Button -->
        <div class="writeup-footer">
          <a href="index.html#writeups" class="button">Back to Writeups</a>
        </div>
      </div>
    </main>

    <!-- Include your footer here -->
    <footer>
      Â© 2025 Lil L3ak. All rights reserved.
    </footer>
  </div>

  <!-- JavaScript to Fetch and Render Writeup -->
  <script>
    // Function to render a single writeup
    async function renderWriteup() {
      const urlParams = new URLSearchParams(window.location.search);
      const filename = urlParams.get('file'); // Get filename from query string

      if (!filename) {
        document.getElementById('writeup-content').innerHTML = '<p>Error: No writeup specified</p>';
        return;
      }

      try {
        // Configure your GitHub repository details
        const githubConfig = {
          owner: 'tan1sh03',
          repo: 'lil-l3ak',
          branch: 'main',
          writeupPath: 'writeups'
        };

        // Fetch the writeup content
        const response = await fetch(
          `https://raw.githubusercontent.com/${githubConfig.owner}/${githubConfig.repo}/${githubConfig.branch}/${githubConfig.writeupPath}/${filename}`
        );

        if (!response.ok) throw new Error('Failed to fetch writeup');

        const content = await response.text();

        // Extract frontmatter and content
        const frontmatterRegex = /^---\s*([\s\S]*?)\s*---/;
        const match = content.match(frontmatterRegex);

        if (!match) throw new Error('Invalid writeup format');

        const frontmatterText = match[1];
        const frontmatter = {};

        frontmatterText.split('\n').forEach(line => {
          const [key, ...valueParts] = line.split(':');
          if (key && valueParts.length) {
            const value = valueParts.join(':').trim();
            frontmatter[key.trim()] = value.replace(/^"(.*)"$/, '$1');
          }
        });

        // Get markdown content (remove frontmatter)
        const markdownContent = content.replace(frontmatterRegex, '').trim();

        // Update page with writeup details
        document.getElementById('challenge-title').textContent = frontmatter.challenge || 'Untitled Challenge';
        document.getElementById('ctf-event').textContent = `CTF Event: ${frontmatter.ctf_event || 'Unknown'}`;
        document.getElementById('category').textContent = `Category: ${frontmatter.category || 'N/A'}`;
        document.getElementById('author').textContent = `Author: ${frontmatter.author || 'Unknown'}`;

        if (frontmatter.date) {
          const [year, month, day] = frontmatter.date.split('-');
          document.getElementById('date').textContent = `Date: ${day}/${month}/${year}`;
        }

        // Render markdown content
        document.getElementById('writeup-content').innerHTML = marked.parse(markdownContent);

      } catch (error) {
        console.error('Error rendering writeup:', error);
        document.getElementById('writeup-content').innerHTML = `<p>Error loading writeup: ${error.message}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', renderWriteup);
  </script>
</body>
</html>
